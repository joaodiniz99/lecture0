<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>My Webpage!</title>
        <style media="screen">
            /*
                Quando imprimir esta página, o terceiro parágrafo não vai aparecer na impressão
            */
            @media print {
                .screen-only{
                    display: none;
                }
            }
        </style>
    </head>
    <body>
        <p>This is a paragraph!</p>
        <p>This is another paragraph</p>
        <p class="screen-only">This paragraph won't appear when you print the page!</p>
    </body>
</html>
